{% extends 'blog/base.html' %}
{% block content %}
    <h2>Login</h2>
    {% if form.errors %}
        <p style="color: red;">User or password are not correct</p>
    {%  endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
{% endblock %}
